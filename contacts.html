<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="POST">

        <table width="100%" align="cente" border="1">

            <tr align="centeR">
                <td width="33%"><a href="./HOME.HTML">HOME</a></td>
                <td width="33%" align="cente"><a href="./about.html">ABOUT</a></td>
                <td width="33%" align="cente"><a href="./contacts.html">CONTACT</a></td>
            </tr>
            <table width="100%" align="center">

                <tr align="center">
                    <td>
                        <h1>Contact form</h1>
                    </td>
                </tr>

                <section class="contacts">
                    <div class="contacts">
                        <tr align="center">
                            <td>
                                <h1>Your Details</h1>
                            </td>
                        </tr>


                        <tr width="50%" align="center">
                            <td>
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" required>

                            </td>
                        </tr>
                        <tr width="50%" align="center">
                            <td>
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required>
                            </td>
                        </tr>

                        <tr width="50%" align="center">

                            <td>
                                <label for="phone">Phone: </label>
                                <input type="tel" id="phone" required name="phone">
                            </td>

                        </tr>
                        <tr width="50%" align="center">
                            <td>
                                <label for="message">Message: </label>
                                <textarea id="message" name="message" rows="2" required></textarea>
                            </td>
                        </tr>

                        <tr width="50%" align="center">
                            <td>
                                <button type="submit" class="submit-button">Submit</button>
                            </td>
                        </tr>



                    </div>
                </section>

            </table>
    </form>

</body>

</html>
